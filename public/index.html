<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Santa Invisible Familiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Fondo navide帽o (uso directo del archivo local fondo-navidad.jpg) */
    body {
      background: url('fondo-navidad.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Contenedor principal */
    .card {
      background: rgba(255, 255, 255, 0.90);
      border-radius: 18px;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    h1, h2 {
      text-align: center;
      font-weight: 700;
      color: #8B0000;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    }

    h1::before { content: " "; }
    h1::after { content: " "; }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 2px solid #d7b18a;
      background: #fffdfa;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: linear-gradient(45deg, #b30000, #e63946);
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 12px rgba(179,0,0,0.35);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(179,0,0,0.45);
    }

    .small {
      color: #333;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Santa Invisible Familiar</h1>

  <div class="card">
    <h2>1. Crear nuevo evento</h2>
    <label>Nombre del evento
      <input id="ev-name" />
    </label>
    <label>Descripci贸n
      <textarea id="ev-desc"></textarea>
    </label>
    <label>Fecha l铆mite (ej: 2025-12-20T23:59)
      <input id="ev-deadline" placeholder="YYYY-MM-DDTHH:MM" />
    </label>
    <button onclick="crearEvento()">Crear evento</button>
    <p id="ev-result" class="small"></p>
  </div>

  <div class="card">
    <h2>2. Ver un evento (por slug)</h2>
    <label>Slug del evento
      <input id="slug-input" placeholder="familia-2025-abcd" />
    </label>
    <button onclick="cargarEvento()">Cargar evento</button>
    <p id="event-info" class="small"></p>
  </div>

  <div class="card">
    <h2>3. Anotarse al evento</h2>
    <label>Nombre
      <input id="p-name" />
    </label>
    <label>Email
      <input id="p-email" />
    </label>
    <label>Tel茅fono (opcional)
      <input id="p-phone" />
    </label>
    <label>Lista de regalos
      <textarea id="p-wishlist"></textarea>
    </label>
    <button onclick="agregarParticipante()">Enviar mis datos</button>
    <p id="p-result" class="small"></p>
  </div>

  <div class="card">
    <h2>4. Ver a qui茅n me toc贸</h2>
    <label>Slug del evento
      <input id="slug-my" />
    </label>
    <label>Tu email
      <input id="my-email" />
    </label>
    <button onclick="verMiAsignacion()">Ver mi persona</button>
    <p id="my-result" class="small"></p>
  </div>

  <div class="card">
    <h2>5. Hacer el sorteo (admin)</h2>
    <label>Slug del evento
      <input id="slug-admin" />
    </label>
    <label>C贸digo de administradora
      <input id="admin-code" />
    </label>
    <button onclick="hacerSorteo()">Sortear</button>
    <p id="draw-result" class="small"></p>
  </div>

  <!-- Scripts del sistema -->
  <script>
    const API_BASE = "";

    async function crearEvento() {
      const name = ev-name.value;
      const description = ev-desc.value;
      const deadline = ev-deadline.value;
      const resultEl = ev-result;

      try {
        const res = await fetch(API_BASE + "/api/events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, description, deadline })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        resultEl.textContent = `Evento creado. Slug: ${data.slug} | C贸digo admin: ${data.adminCode}`;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function cargarEvento() {
      const slug = slug-input.value.trim();
      const infoEl = event-info;

      try {
        const res = await fetch(API_BASE + "/api/events/" + slug);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        infoEl.textContent = `Evento: ${data.name} | Estado: ${data.status}`;
      } catch (err) {
        infoEl.textContent = "Error: " + err.message;
      }
    }

    async function agregarParticipante() {
      const slug = slug-input.value.trim();
      const name = p-name.value;
      const email = p-email.value;
      const phone = p-phone.value;
      const wishlist = p-wishlist.value;
      const resultEl = p-result;

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/participants`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, wishlist })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        resultEl.textContent = "隆Registrada correctamente!";
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function verMiAsignacion() {
      const slug = slug-my.value.trim();
      const email = my-email.value;
      const resultEl = my-result;

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/my-assignment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        resultEl.textContent = `Te toc贸: ${data.receiverName} `;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function hacerSorteo() {
      const slug = slug-admin.value.trim();
      const adminCode = admin-code.value;
      const resultEl = draw-result;

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/draw`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ adminCode })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        resultEl.textContent = `Sorteo realizado. Total: ${data.total}`;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }
  </script>

  <!-- Nieve suave -->
  <script src="https://cdn.jsdelivr.net/npm/snowfall-js@1.0.0/snowfall.min.js"></script>
  <script>
    snowfall.snow(document.body, {
      round: true,
      minSize: 2,
      maxSize: 5,
      flakeCount: 60,
      fallingSpeed: 0.7
    });
  </script>

</body>
</html>
