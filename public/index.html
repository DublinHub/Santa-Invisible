<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Santa Invisible Familiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ðŸŽ„ ESTILOS CORREGIDOS -->
  <style>
    /* Fondo navideÃ±o */
    body {
      background: url("fondoNavidad.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.90);
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 0 22px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #8B0000;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    h1::before { content: "ðŸŽ… "; }
    h1::after { content: " ðŸŽ„"; }

    h2 {
      text-align: center;
      color: #B22222;
      margin-bottom: 10px;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #d7b18a;
      background: #fffdfa;
      margin-top: 5px;
      font-size: 1rem;
    }

    textarea { resize: vertical; min-height: 120px; }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #b30000, #e94242);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(179,0,0,0.4);
    }

    .small {
      font-size: 0.9rem;
      color: #444;
      margin-top: 10px;
      word-break: break-word;
    }
  </style>
</head>

<body>

  <h1>Santa Invisible Familiar</h1>

  <div class="container">
    <h2>1. Crear nuevo evento</h2>
    <label>Nombre del evento
      <input id="ev-name">
    </label>
    <label>DescripciÃ³n
      <textarea id="ev-desc"></textarea>
    </label>
    <label>Fecha lÃ­mite (ej: 2025-12-20T23:59)
      <input id="ev-deadline" placeholder="YYYY-MM-DDTHH:MM">
    </label>
    <button onclick="crearEvento()">Crear evento</button>
    <p id="ev-result" class="small"></p>
  </div>

  <div class="container">
    <h2>2. Ver un evento (por slug)</h2>
    <label>Slug del evento
      <input id="slug-input">
    </label>
    <button onclick="cargarEvento()">Cargar evento</button>
    <p id="event-info" class="small"></p>
  </div>

  <div class="container">
    <h2>3. Anotarse al evento</h2>
    <label>Nombre
      <input id="p-name">
    </label>
    <label>Email
      <input id="p-email">
    </label>
    <label>TelÃ©fono (opcional)
      <input id="p-phone">
    </label>
    <label>Lista de regalos
      <textarea id="p-wishlist"></textarea>
    </label>
    <button onclick="agregarParticipante()">Enviar mis datos</button>
    <p id="p-result" class="small"></p>
  </div>

  <div class="container">
    <h2>4. Ver mi persona asignada</h2>
    <label>Slug del evento
      <input id="slug-my">
    </label>
    <label>Tu email
      <input id="my-email">
    </label>
    <button onclick="verMiAsignacion()">Ver mi persona</button>
    <p id="my-result" class="small"></p>
  </div>

  <div class="container">
    <h2>5. Sorteo (solo Ceci)</h2>
    <label>Slug del evento
      <input id="slug-admin">
    </label>
    <label>CÃ³digo admin
      <input id="admin-code">
    </label>
    <button onclick="hacerSorteo()">Sortear</button>
    <p id="draw-result" class="small"></p>
  </div>

  <!-- â„ SNOWFALL LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/snowfall-js@1.0.0/snowfall.min.js"></script>

  <script>
    snowfall.snow(document.body, {
      round: true,
      minSize: 2,
      maxSize: 6,
      flakeCount: 80,
      speed: 0.5
    });
  </script>

  <!-- ðŸ”§ FUNCIONES JS -->
  <script>
    const API_BASE = "";

    async function crearEvento() {
      const name = ev-name.value;
      const description = ev-desc.value;
      const deadline = ev-deadline.value;

      const res = await fetch("/api/events", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name, description, deadline})
      });

      const data = await res.json();
      ev-result.textContent = res.ok ?
        `Evento creado: ${data.slug} | Admin: ${data.adminCode}` :
        data.error;
    }

    async function cargarEvento() {
      const slug = slug-input.value.trim();
      if (!slug) return event-info.textContent = "PonÃ© un slug";

      const res = await fetch(`/api/events/${slug}`);
      const data = await res.json();

      event-info.textContent = res.ok ?
        `${data.name} | LÃ­mite: ${data.deadline} | Estado: ${data.status}` :
        data.error;
    }

    async function agregarParticipante() {
      const slug = slug-input.value.trim();
      if (!slug) return p-result.textContent = "Primero cargÃ¡ el evento";

      const body = {
        name: p-name.value,
        email: p-email.value,
        phone: p-phone.value,
        wishlist: p-wishlist.value
      };

      const res = await fetch(`/api/events/${slug}/participants`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });

      const data = await res.json();
      p-result.textContent = res.ok ? "Â¡Te anotaste con Ã©xito!" : data.error;
    }

    async function verMiAsignacion() {
      const slug = slug-my.value.trim();
      const email = my-email.value;

      const res = await fetch(`/api/events/${slug}/my-assignment`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      my-result.textContent = res.ok ?
        `Te tocÃ³: ${data.receiverName}\nRegalos: ${data.receiverWishlist}` :
        data.error;
    }

    async function hacerSorteo() {
      const slug = slug-admin.value.trim();
      const adminCode = admin-code.value;

      const res = await fetch(`/api/events/${slug}/draw`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ adminCode })
      });

      const data = await res.json();
      draw-result.textContent = res.ok ?
        data.message :
        data.error;
    }
  </script>

</body>
</html>
