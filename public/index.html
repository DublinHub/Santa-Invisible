<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Santa Invisible Familiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Fondo navide帽o desde la carpeta public */
    body {
      background: url("fondoNavidad.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 900px;
      margin: 30px auto 60px auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      padding: 25px 30px 30px 30px;
      margin-bottom: 25px;
      box-shadow: 0 0 22px rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #8b0000;
      font-size: 2.4rem;
      margin: 25px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    h1::before {
      content: " ";
    }
    h1::after {
      content: " ";
    }

    h2 {
      text-align: center;
      color: #b22222;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid #d7b18a;
      background: #fffdfa;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(45deg, #b30000, #e63946);
      box-shadow: 0 4px 10px rgba(179, 0, 0, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(179, 0, 0, 0.45);
    }

    .small {
      font-size: 0.9rem;
      color: #444;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .solo-ceci {
      font-size: 0.85rem;
      color: #aa0000;
      text-align: center;
      margin-bottom: 5px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Santa Invisible Familiar</h1>

    <!-- 1. Crear evento -->
    <div class="card">
      <h2>1. Crear nuevo evento</h2>
      <div class="solo-ceci">锔 Esta secci贸n es solo para uso de Ceci</div>
      <label>Nombre del evento
        <input id="ev-name" />
      </label>
      <label>Descripci贸n
        <textarea id="ev-desc"></textarea>
      </label>
      <label>Fecha l铆mite (ej: 2025-12-20T23:59)
        <input id="ev-deadline" placeholder="YYYY-MM-DDTHH:MM" />
      </label>
      <button onclick="crearEvento()">Crear evento</button>
      <p id="ev-result" class="small"></p>
    </div>

    <!-- 2. Ver evento -->
    <div class="card">
      <h2>2. Ver un evento (por slug)</h2>
      <label>Slug del evento
        <input id="slug-input" placeholder="familia-2025-xxxx" />
      </label>
      <button onclick="cargarEvento()">Cargar evento</button>
      <p id="event-info" class="small"></p>
    </div>

    <!-- 3. Anotarse -->
    <div class="card">
      <h2>3. Anotarse al evento</h2>
      <p class="small">Us谩 el mismo slug que ves en la secci贸n 2.</p>
      <label>Nombre
        <input id="p-name" />
      </label>
      <label>Email
        <input id="p-email" />
      </label>
      <label>Tel茅fono (opcional)
        <input id="p-phone" />
      </label>
      <label>Lista de regalos
        <textarea id="p-wishlist" placeholder="Ej: libro X, perfume Y, auriculares..."></textarea>
      </label>
      <button onclick="agregarParticipante()">Enviar mis datos</button>
      <p id="p-result" class="small"></p>
    </div>

    <!-- 4. Ver mi asignaci贸n -->
    <div class="card">
      <h2>4. Ver a qui茅n me toc贸</h2>
      <label>Slug del evento
        <input id="slug-my" />
      </label>
      <label>Tu email
        <input id="my-email" />
      </label>
      <button onclick="verMiAsignacion()">Ver mi persona</button>
      <p id="my-result" class="small"></p>
    </div>

    <!-- 5. Sorteo (solo Ceci) -->
    <div class="card">
      <h2>5. Hacer el sorteo</h2>
      <div class="solo-ceci">锔 Solo Ceci toca ac谩 (admin)</div>
      <label>Slug del evento
        <input id="slug-admin" />
      </label>
      <label>C贸digo de administradora
        <input id="admin-code" />
      </label>
      <button onclick="hacerSorteo()">Sortear</button>
      <p id="draw-result" class="small"></p>
    </div>
  </div>

  <!-- JS principal: llamadas a la API -->
  <script>
    const API_BASE = "";

    async function crearEvento() {
      const name = document.getElementById("ev-name").value.trim();
      const description = document.getElementById("ev-desc").value.trim();
      const deadline = document.getElementById("ev-deadline").value.trim();
      const resultEl = document.getElementById("ev-result");

      if (!name || !deadline) {
        resultEl.textContent = "Falta el nombre o la fecha l铆mite.";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/events", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, description, deadline })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al crear el evento");

        resultEl.textContent =
          `Evento creado.\nSlug: ${data.slug}\nC贸digo admin: ${data.adminCode}`;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function cargarEvento() {
      const slug = document.getElementById("slug-input").value.trim();
      const infoEl = document.getElementById("event-info");

      if (!slug) {
        infoEl.textContent = "Pon茅 un slug.";
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/events/" + slug);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al cargar evento");

        infoEl.textContent =
          `Evento: ${data.name}\nEstado: ${data.status}\nL铆mite: ${data.deadline}`;
      } catch (err) {
        infoEl.textContent = "Error: " + err.message;
      }
    }

    async function agregarParticipante() {
      const slug = document.getElementById("slug-input").value.trim();
      const name = document.getElementById("p-name").value.trim();
      const email = document.getElementById("p-email").value.trim();
      const phone = document.getElementById("p-phone").value.trim();
      const wishlist = document.getElementById("p-wishlist").value.trim();
      const resultEl = document.getElementById("p-result");

      if (!slug) {
        resultEl.textContent = "Primero carg谩 el evento (slug en la secci贸n 2).";
        return;
      }

      if (!name || !email) {
        resultEl.textContent = "Nombre y email son obligatorios.";
        return;
      }

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/participants`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, wishlist })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al anotarse");

        resultEl.textContent = "隆Te anotaste correctamente!";
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function verMiAsignacion() {
      const slug = document.getElementById("slug-my").value.trim();
      const email = document.getElementById("my-email").value.trim();
      const resultEl = document.getElementById("my-result");

      if (!slug || !email) {
        resultEl.textContent = "Falta slug o email.";
        return;
      }

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/my-assignment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al buscar asignaci贸n");

        resultEl.textContent =
          `Te toc贸: ${data.receiverName}\nLista de regalos: ${data.receiverWishlist || "Sin lista"}`;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }

    async function hacerSorteo() {
      const slug = document.getElementById("slug-admin").value.trim();
      const adminCode = document.getElementById("admin-code").value.trim();
      const resultEl = document.getElementById("draw-result");

      if (!slug || !adminCode) {
        resultEl.textContent = "Falta slug o c贸digo admin.";
        return;
      }

      try {
        const res = await fetch(API_BASE + `/api/events/${slug}/draw`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ adminCode })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error al hacer el sorteo");

        resultEl.textContent = `${data.message} (Total asignaciones: ${data.total})`;
      } catch (err) {
        resultEl.textContent = "Error: " + err.message;
      }
    }
  </script>

  <!-- Nieve: en script separado y protegido -->
  <script src="https://cdn.jsdelivr.net/npm/snowfall-js@1.0.0/snowfall.min.js"></script>
  <script>
    // Si la librer铆a carga bien, activamos la nieve
    if (window.snowfall) {
      snowfall.snow(document.body, {
        round: true,
        minSize: 2,
        maxSize: 6,
        flakeCount: 80
      });
    }
  </script>
</body>
</html>
